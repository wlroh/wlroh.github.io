- title: Work Experience
  layout: list
  content:
    - layout: left
      left_area_vertical_align: top
      title: 무신사
      sub_title: |
        글로벌개발팀. 백엔드 개발자
      caption: 2022.10 ~ 현재
      quote: >
        MAU 1,300만의 온라인 패션커머스 서비스 기업
      projects:
        - name: 글로벌 무신사 스토어 서비스
          duration: 2022.10 ~ 현재
          description: Global 시장에 K-Fashion을 바탕으로 13개 국가에 패션 커머스 서비스를 제공하는 무신사 스토어 서비스입니다.
          what_did_I_do: |
            * **유저 신규 가입과 재방문을 유도**하기 위한 서비스 구현 및 개선
              * 래플 도메인 모델링 및 신규 시스템 구현
              * 현지 네트워크 상황과 어뷰징 이슈 방지를 위해 **분산락을 통한 응모 시스템 구성**
            * **고품질의 탐색 경험과 구매 유도**하기 위해 서비스 구현 및 개선
              * 상품목록 리팩터링 및 도메인 모델로 분리하여 PLP(Product List Page) 조회 시 **p99 기준 Latency 60% 개선 및 안정화**
              * 상품 상세 도메인 모델링 및 로직 개선과 신규 API 구현
              * 메뉴 도메인 모델링 재설계 및 로직 개선
              * 캐싱 데이터가 없을 때 내부 API 통신이 많아 응답속도가 느린 문제가 있어, **Thread Pool 구성과 비동기 통해 Latency 약 80% 개선**
            * **안정적인 서비스 제공**을 위해 CI/CD 재구성과 모니터링 시스템 개편
              * 기존 EC2와 Kubernetes를 통한 서비스를 모두 Kubernetes 로 전환하여 **안정적인 시스템 구성과 배포 및 롤백 시간을 60% 개선**
              * CI/CD 구성을 Jenkins & Spinnaker 에서 ArgoCD & Github Action 으로 전환하여 **개발팀 내에서 서비스에 대한 관리 효율성 증대**
              * 빠른 장애인지와 불필요한 노티를 제거하기 위해 **메트릭 기반 모니터링과 로그 모니터링 재구성**
              * KEDA 설정을 통해 Auto-Scaling 구성
            * **코드 품질 향상 위한 리팩터링, 서비스 안정성, 요구사항 명세서 역할** 목적으로 단위 테스트 코드 작성
          tech_stack: Java, Spring Boot, JPA, Spring Data JPA, Querydsl, Redisson, Kafka, MariaDB, Redis, MongoDB

    - layout: left
      left_area_vertical_align: top
      title: 유플렉스소프트
      sub_title: |
        웹 어플리케이션 / 백엔드 개발자<br/>
        산업기능요원 복무만료
      caption: 2019.09 ~ 2022.10
      quote: >
        가상화 기술을 통해 스마트오피스, 스마트교실, 스마트 공장 솔루션을 보유한 클라우드 기업
      projects:
        - name: 올인원 화상회의 서비스
          duration: 2021.01 ~ 2022.10
          description: 고객사 관리자가 직접 화상회의 시스템을 관리하고, 고객사 유저 및 게스트간의 화상회의를 진행할 수 있는 B2B 웹 기반 화상회의 서비스입니다.
          what_did_I_do: |
            * 혼자서 화상회의 신규 서비스를 기획, 설계, 개발, 운영 중이며, 현재 **100여개의 기업**에서 화상회의 서비스를 이용

            * WebRTC 관련 **오픈소스를 분석 및 커스터마이징**하여 화상회의 서비스 설계 및 개발

            * 각각의 고객사 관리자들이 사용자관리, 이력관리 등 시스템을 관리할 수 있도록 **어드민 서비스를 설계 및 개발**

            * 고객사에서 자사의 Saas Service 관리 포탈을 통해 쉽게 화상회의 서비스 이용권한을 제공하기 위해 **화상회의 서비스 연동 API 설계 및 개발**

            * 서비스 고도화 및 안정성 확보를 위해 다양한 Metric 정보를 바탕으로 **미디어 서버 오토 스케일링 적용**. 기존 시스템 아키텍처의 경우 스케일 인 / 아웃이 가능한 구조가 아니여서 **WebRTC 오픈소스 수정 및 시스템 아키텍처 재설계**

            * 기존 Docker-compose 기반의 시스템 구성을 **Kubernetes 기반의 시스템 구성으로 전환**

            * 빠른 피드백 반영 및 서비스 개선을 위해 Jenkins를 이용해 **CI/CD 구축하여 배포 시간을 90% 단축 및 각각의 서비스들의 메타 정보 이용해 배포 관련 추적 및 롤백 구현**
          tech_stack: Node.js, Express, Nginx, MariaDB, Redis, Kubernetes, Docker, Docker-compose, Jenkins

        - name: 스마트오피스 솔루션 - 가상화 데스크톱(DV)
          duration: 2020.04 ~ 2022.10
          description: 스마트오피스 솔루션 중 가상화 데스크톱(DV)은 삼성 Dex 서비스와 같이 가상 데스크톱을 클라우드 기반으로 제공하는 서비스입니다.
          what_did_I_do: |
            * 운영이 중단된 사용자포탈 서비스의 이슈 수정 및 추가 요구사항 개발하여 **재런칭 및 유지보수**

            * SMS, 2Factor 인증 앱, 카카오 등을 통해 **2Factor 인증 기능 구현**

            * **삼성물산에 가상화 데스크톱 솔루션 제공**하기 위해 추가 요구사항 개발 및 커스터마이징

            * 관리자가 사전에 가상 데스크톱 설정하기 위해 **가상 데스크톱 프로비저닝 기능 구현**

            * 에이전트 없이 순수 **웹 기반 가상화 데스크톱 서비스 MVP**를 내부 프로젝트를 통해 개발
          tech_stack: Java, Spring MVC, Tomcat, MariaDB, Docker

        - name: SAE-A PREP 시스템
          duration: 2021.12 ~ 2022.07
          description: 세아상역에서 의류 제품을 양산 전 Pre-Production 단계에서 이루어지는 샘플링, 소싱, 코스팅 등의 모든 업무를 시스템화 하는 SI 프로젝트입니다.
          what_did_I_do: |
            * Task 생성, 업데이트, 선후행 관계 제어 등 모든 업무들을 관리하는 **워크플로우 Restful API 설계 및 개발**

            * 로그인 구현 및 다른 개발자분들이 로그인한 유저 정보를 쉽게 사용할 수 있도록 어노테이션 구현

            * 유저별 권한 기능 구현 및 인터셉터 이용해 유저별 동적 메뉴 구성 구현

            * **생산성 향상 및 코드 가독성, 안정성 확보**를 위해 조건문을 통한 유효성 검증을 어노테이션을 통한 유효성 검증으로 변경 및 Object Mapping 라이브러리 적용

            * 웹 기반 푸시, 이메일, 팀즈 등의 **메시지 관련 API 구현 및 비동기 처리**

            * DB를 이용해 UI의 다국어 및 커스텀 용어 처리 필요하여 **캐싱 작업**과 다국어 및 커스텀용어 제공하는 API 구현. **인터셉터를 이용해 Model에 다국어 및 커스텀 용어를 넣어** 각 담당 UI 개발자분들은 Spring Message 방식으로 개발할 수 있도록 기능 구현

            * 공통 UI 작업과 업무 진척관리를 위한 화면 구현

            * 애자일 방식으로 진행되어 요구사항의 변경 혹은 기능이 확장될 가능성이 많아 **테스트 코드를 작성하여 기능 변경 및 확장에도 Side Effect를 줄이고 리팩토링을 통해 코드 품질을 유지하며 진행할 수 있도록 개발**
          tech_stack: Java, Spring MVC, Mybatis, Junit4, Resin, MSSQL

        - name: 스마트오피스 솔루션 - 문서중앙화
          duration: 2020.06 ~ 2021.05
          description: 스마트오피스 솔루션 중 문서중앙화는 중앙 저장소에 모든 자료를 저장 및 백업을 통해 랜섬웨어 및 사이버 테러에서 안전하게 기업의 정보 자산을 보호하는 서비스입니다.
          what_did_I_do: |
            * ETRI 기술이전 관련 클라우드 및 온프레미스 기반의 문서 중앙화 서비스 프로젝트 참여

            * 서버 OS 설치, 환경 구축, 기술이전 받은 프로그램 설치 및 구축, 성능테스트 / 이슈 체크

            * 구글드라이브와 같이 웹에서 저장소 탐색 및 제어하기 위해 웹 탐색기 서비스 개발
          tech_stack: PHP, Apache, MySQL, Ubuntu, OpenDedup, KVM, GCP
