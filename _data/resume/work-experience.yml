      caption: 2019.09 - 2022.10
      quote: >
        가상화 기술을 통해 스마트오피스, 스마트교실, 스마트 공장 솔루션을 보유한 클라우드 기업
      projects:
        - name: 올인원 화상회의 서비스
          duration: 2021.01 - 2022.10
          description: 고객사 관리자가 직접 화상회의 시스템을 관리하고, 고객사 유저 및 게스트간의 화상회의를 진행할 수 있는 B2B 웹 기반 화상회의 서비스입니다.
          what_did_I_do: |
            * 혼자서 화상회의 신규 서비스를 기획, 설계, 개발, 운영 중이며, 현재 **100여개의 기업**에서 화상회의 서비스를 이용

            * WebRTC 관련 **오픈소스를 분석 및 커스터마이징**하여 화상회의 서비스 설계 및 개발

            * 각각의 고객사 관리자들이 사용자관리, 이력관리 등 시스템을 관리할 수 있도록 **어드민 서비스를 설계 및 개발**

            * 고객사에서 자사의 Saas Service 관리 포탈을 통해 쉽게 화상회의 서비스 이용권한을 제공하기 위해 **화상회의 서비스 연동 API 설계 및 개발**

            * 서비스 고도화 및 안정성 확보를 위해 다양한 Metric 정보를 바탕으로 **미디어 서버 오토 스케일링 적용**. 기존 시스템 아키텍처의 경우 스케일 인 / 아웃이 가능한 구조가 아니여서 **WebRTC 오픈소스 수정 및 시스템 아키텍처 재설계**

            * 기존 Docker-compose 기반의 시스템 구성을 **Kubernetes 기반의 시스템 구성으로 전환**

            * 빠른 피드백 반영 및 서비스 개선을 위해 Jenkins를 이용해 **CI/CD 구축하여 배포 시간을 90% 단축 및 각각의 서비스들의 메타 정보 이용해 배포 관련 추적 및 롤백 구현**
          tech_stack: Node.js, Express, Nginx, MariaDB, Redis, Kubernetes, Docker, Docker-compose, Jenkins

        - name: 스마트오피스 솔루션 - 가상화 데스크톱(DV)
          duration: 2020.04 - 2022.10
          description: 스마트오피스 솔루션 중 가상화 데스크톱(DV)은 삼성 Dex 서비스와 같이 가상 데스크톱을 클라우드 기반으로 제공하는 서비스입니다.
          what_did_I_do: |
            * 운영이 중단된 사용자포탈 서비스의 이슈 수정 및 추가 요구사항 개발하여 **재런칭 및 유지보수**

            * SMS, 2Factor 인증 앱, 카카오 등을 통해 **2Factor 인증 기능 구현**

            * **삼성물산에 가상화 데스크톱 솔루션 제공**하기 위해 추가 요구사항 개발 및 커스터마이징

            * 관리자가 사전에 가상 데스크톱 설정하기 위해 **가상 데스크톱 프로비저닝 기능 구현**

            * 에이전트 없이 순수 **웹 기반 가상화 데스크톱 서비스 MVP**를 내부 프로젝트를 통해 개발
          tech_stack: Java, Spring MVC, Tomcat, MariaDB, Docker

        - name: SAE-A PREP 시스템
          duration: 2021.12 - 2022.07
          description: 세아상역에서 의류 제품을 양산 전 Pre-Production 단계에서 이루어지는 샘플링, 소싱, 코스팅 등의 모든 업무를 시스템화 하는 SI 프로젝트입니다.
          what_did_I_do: |
            * Task 생성, 업데이트, 선후행 관계 제어 등 모든 업무들을 관리하는 **워크플로우 시스템 설계 및 개발**

            * 유저 인증 및 인가 시스템 설계 및 구현. 커스텀 어노테이션 통해 인증정보 활용할 수 있도록 기반 마련

            * 웹 기반 푸시, 이메일, 팀즈 등의 **메시지 관련 API 구현 및 비동기 처리**

            * 다국어 및 용어사전 시스템 설계 및 개발. **RDBMS + 로컬 메모리 캐싱을 조합하여 대규모 데이터 처리 성능 최적화**
          tech_stack: Java, Spring MVC, Mybatis, Junit4, Resin, MSSQL

        - name: 스마트오피스 솔루션 - 문서중앙화
          duration: 2020.06 - 2021.05
          description: 스마트오피스 솔루션 중 문서중앙화는 중앙 저장소에 모든 자료를 저장 및 백업을 통해 랜섬웨어 및 사이버 테러에서 안전하게 기업의 정보 자산을 보호하는 서비스입니다.
          what_did_I_do: |
            * ETRI 기술이전 관련 클라우드 및 온프레미스 기반의 문서 중앙화 서비스 프로젝트 참여

            * 서버 OS 설치, 환경 구축, 기술이전 받은 프로그램 설치 및 구축, 성능테스트 / 이슈 체크

            * 구글드라이브와 같이 웹에서 저장소 탐색 및 제어하기 위해 웹 탐색기 서비스 개발
          tech_stack: PHP, Apache, MySQL, Ubuntu, OpenDedup, KVM, GCP
